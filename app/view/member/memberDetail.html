<div class="container" style="margin-bottom:20px;">
	<div class="panel panel-default">
		<div class="panel-heading">이름 / 직분</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-person"></i></span>
				<input type="text" class="form-control" aria-label="이름" placeholder="이름" data-ng-model="member.name">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{member.cPosition}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li><a href="javascript:;">성도</a></li>
						<li><a href="#">집사</a></li>
						<li><a href="#">장로</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">연락처</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-iphone"></i></span>
				<input type="text" class="form-control" aria-label="핸드폰 전화번호" placeholder="핸드폰 전화번호" data-ng-model="member.phone">
				<!-- /btn-group -->
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">파트 / 직책 / 활동상태</div>
		<div class="panel-body">
			<div class="btn-group" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{member.part}} <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Dropdown link</a></li>
						<li><a href="#">Dropdown link</a></li>
					</ul>
				</div>
			</div>
			<div class="btn-group" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{member.position}} <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Dropdown link</a></li>
						<li><a href="#">Dropdown link</a></li>
					</ul>
				</div>
			</div>
			<div class="btn-group" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{member.status}} <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Dropdown link</a></li>
						<li><a href="#">Dropdown link</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">메모</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-clipboard"></i></span>
				<input type="text" class="form-control" aria-label="메모" placeholder="텍스트 입력" data-ng-model="member.memo">
			</div>
		</div>
	</div>

	<div class="btn-group btn-group-justified" role="group" aria-label="저장">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" data-ng-click="gotoMemberList()"><i class='ion-ios-people'></i> 대원목록</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-success"><i class='ion-archive'></i> 저장</button>
		</div>
	</div>
</div>
