<div class="container">
	<div class="input-group" style="margin-bottom:15px;">
	  <span class="input-group-addon" id="basic-addon1"><i class='ion-search'></i></span>
	  <input type="text" data-ng-model="keyword" class="form-control" placeholder="검색어 입력" aria-describedby="basic-addon1">
	</div>
	<div class="panel" data-ng-class="att.practiceCd=='AM'?'panel-success':att.practiceCd=='PM'?'panel-info':'panel-danger'" data-ng-repeat="att in attList | filter : keyword">
		<div class="panel-heading"><i data-ng-class="att.lockYn=='Y'?'ion-locked':'ion-calendar'"></i> <strong data-ng-bind="att.practiceDt"></strong> <span class="badge" data-ng-bind="att.practiceNm"></span> <span class="badge" data-ng-bind="att.attendanceCnt"></span> <span class="badge" data-ng-show="att.lockYn=='Y'">마감</span></div>
		<ul class="list-group" style="font-size:90%;">
			<li class="list-group-item" data-ng-bind="att.musicInfo"></li>
			<li class="list-group-item">
				<span>소프라노</span>
				<span class="badge" data-ng-bind="att.s"></span>
			</li>
			<li class="list-group-item">
				<span>알토</span>
				<span class="badge" data-ng-bind="att.a"></span>
			</li>
			<li class="list-group-item">
				<span>테너</span>
				<span class="badge" data-ng-bind="att.t"></span>
			</li>
			<li class="list-group-item">
				<span>베이스</span>
				<span class="badge" data-ng-bind="att.b"></span>
			</li>
			<li class="list-group-item">
				<span>기타</span>
				<span class="badge" data-ng-bind="att.e"></span>
			</li>
		</ul>
	</div>
</div>
